{% extends 'base_admin.html' %}

{% block title %}
    <title>Al Habibi Farm</title>
{% endblock %}

{% block page_header %}

    <h2 class="pageheader-title">Admin</h2>

    <div class="page-breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="{{ url_for('admin_add_owner')}}" class="breadcrumb-link">Animal / Died</a></li>
            </ol>
        </nav>
    </div>

{% endblock %}

{% block content %}


    <row>
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Died Details for {{animalTag}}</h5>
                <div class="card-body">
                    <form action="{{url_for('animal_died',tag=animalTag)}}" id="AddEmployeeForm" data-parsley-validate="" method="post">

                        <div class="form-group">
                            <label for="DiedDetails">Died Details:</label>
                            <input id="DiedDetails" type="text" name="DiedDetails" data-parsley-trigger="change" required="" placeholder="Enter Died Details" autocomplete="off" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="DiedDate">Died Date:</label><br>
                            <input type="date" id="DiedDate" name="DiedDate">
                        </div>

                        <div class="row">
                            <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">

                            </div>
                            <div class="col-sm-6 pl-0">
                                <p class="text-right">
                                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                    <button class="btn btn-space btn-secondary">Cancel</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </row>

{% endblock %}
